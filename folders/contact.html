<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Navbar -->

    <!-- General Themes -->
    <link rel="stylesheet" type="text/css" href='../../static/css/theme.css' )>
    <link rel="stylesheet" type="text/css" href='../static/css/contact.css' )>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div w3-include-html="navbar_footer/navbar_pages.html"></div>


            <main class="sub-container">

                <form action="mail_handler.php" method="get" id="spaceing" data-abide>
                    <div class="form-bg">
                        <div class="row">
                            <div id="name" class="large-6 medium-6 small-12 columns">
                                <label>
                                    <h5>Name</h5>
                                    <input type="text" name="yourName" placeholder="What is you're name?"></input>
                                </label>
                            </div>

                            <div id="email" class="large-6 medium-6 small-12 columns">
                                <label>
                                    <h5>Email</h5>
                                    <input type="email" name="yourEmail" placeholder="Please enter in you're email."
                                        required></input>
                                </label>
                                <small class="error">An email Address is required.</small>
                            </div>
                        </div>
                        <div class="row">
                            <div id="message-area" class="large-12 medium-12 small-12 columns">
                                <label>
                                    <h5>Message</h5>
                                    <textarea id="message" name="yourMessage"
                                        placeholder="What's on your mind?"></textarea>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div id="submit" class="large-3 medium-3 small-3 columns">
                                <button name="submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

            </main> <!-- CLOSING TAG FOR MAIN SECTION -->

        </div> <!-- END OF CONTENT WRAP -->
        <div w3-include-html="/folders/navbar_footer/footer.html"></div>

    </div>
