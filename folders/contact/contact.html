<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Navbar -->
    <link rel="stylesheet" type="text/css" href='../../static/css/navbar.css' )>

    <!-- Footer -->
    <link rel="stylesheet" type="text/css" href='../../static/css/footer.css' )>

    <!-- General Themes -->
    <link rel="stylesheet" type="text/css" href='../../static/css/theme.css' )>
    <link rel="stylesheet" type="text/css" href='static/css/contact.css' )>

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div w3-include-html="../navbar_footer/navbar_pages.html"></div>


            <main class="sub-container">

                <div class="sub-container">
                    <form id="contact" action="https://formspree.io/xyygvvvj" method="post">
                        <h3>Contact BitterScientist</h3>
                        <fieldset>
                            <input class="input" name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input class="input" placeholder="Your Email Address" type="email" name="_replyto" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <textarea class="input" placeholder="Type your Message Here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" value="Send" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>


                </div>

            </main> <!-- CLOSING TAG FOR MAIN SECTION -->

        </div> <!-- END OF CONTENT WRAP -->
        <div w3-include-html="../navbar_footer/footer.html"></div>
    </div>
    <script type="text/javascript" src="../../static/js/include.js"></script>
</body>

</html>
